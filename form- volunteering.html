<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="fonts.css">
   <link rel="stylesheet" href="css/forms.css">
   <title>Волонтерство</title>
</head>

<body>
   <div class="container-form">

      <div class="header flex">
         <div class="header__title">
            <h3>
               Волонтерство
            </h3>
         </div>
         <div class="header__close">
            <button class="button">
               <img src="image/close.png" alt="кнопка закрыть">
            </button>
         </div>
      </div>
      <hr>
      <div class="main">
         <div class="text-data">
            <div class="text-data__title">
               <h4>
                  Заявка
               </h4>
            </div>
            <p>
               Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь, мы позвоним вам.
            </p>
         </div>
         <form action="#" method="post">
            <div class="fields">
               <div class="fields__inform">
                  <input class="form-input" type="text" name="name" placeholder="Фамилия и имя">
               </div>
               <div class="fields__inform">
                  <input class="form-input" type="tel" name="tel" placeholder="Номер телефона"
                     pattern=[0-9]{3}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}
                     oninvalid="this.setCustomValidity('Введите номер в формате YYY-XXX-XX-XX')" required>
                  <div class="fields__attention ">
                     <p class="text-normal">
                        Обязательное поле для заполнения
                     </p>
                     <p class="text-attention">
                        Вы не ввели номер телефона. Это поле обязательное.
                     </p>
                  </div>
               </div>
               <div class="form-help">
                  <div class="form-help__check">
                     <input type="radio" name="radio" id="value1" checked class="radio">   <label for="value1">Хочу помогать на постоянной основе (расписание можно подобрать так, как будет вам удобно)</label><br>
                     <input type="radio" name="radio" id="value2" class="radio"> <label for="value2">Готов помогать иногда. Хочу выбрать удобное для меня время</label>
                  </div>
               </div>
               <div class="fields__remarks">
                  <textarea class="form-input" placeholder="Замечания"></textarea>
               </div>
            </div>

            <div class="buttons-form flex">
               <div class="outerbutton-yellow ">
                  <div class="innerbutton-yellow animals-buttons__home">
                     <button class="button">
                        <a href="#"><b>Отправить</b></a>
                     </button>
                  </div>
               </div>
               <div class="outerbutton-white animals-buttons__overexposure">
                  <div class="innerbutton-white">
                     <button class="button" disabled>
                        <a href="#"><b>Отмена</b></a>
                     </button>
                  </div>
               </div>
            </div>
         </form>
      </div>

   </div>
</body>

</html>
