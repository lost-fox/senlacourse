<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="fonts.css">
   <link rel="stylesheet" href="css/forms.css">
   <title>Автопомощь</title>
</head>

<body>
   <div class="container-form">

      <div class="header flex">
         <div class="header__title">
            <h3>
               Автопомощь
            </h3>
         </div>
         <div class="header__close">
            <button class="button">
               <img src="image/close.png" alt="кнопка закрыть">
            </button>
         </div>
      </div>
      <hr>
      <div class="main">
         <div class="text-data">
            <div class="text-data__title">
               <h4>
                  Заявка
               </h4>
            </div>
            <p>
               Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь в транспортировке, мы
               позвоним вам.
            </p>
         </div>
         <form action="#" method="post">
            <div class="fields">
               <div class="fields__inform">
                  <input class="form-input" type="text" name="name" placeholder="Фамилия и имя">
               </div>
               <div class="fields__inform">
                  <input class="form-input" type="tel" name="tel" placeholder="Номер телефона"
                     pattern=[0-9]{3}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}
                     oninvalid="this.setCustomValidity('Введите номер в формате YYY-XXX-XX-XX')" required>
                  <div class="fields__attention ">
                     <p class="text-normal">
                        Обязательное поле для заполнения
                     </p>
                     <p class="text-attention">
                        Вы не ввели номер телефона. Это поле обязательное.
                     </p>
                  </div>
               </div>
               <div class="form-help">
                  <div class="form-help__title">
                     <p>
                        <b>Выберите вид автопомощи</b>
                     </p>
                  </div>
                  <div class="form-help__check">
                     <input type="checkbox" name="view" id="checkbox" class="checkbox"><label for="checkbox">
                        Доставка еды, медикаментов и других небольших вещей
                     </label><br>
                     <input type="checkbox" name="view" id="checkbox1" class="checkbox">
                     <label for="checkbox1"> Доставка сена или соломы, строительных материлов для будок и других
                        крупногабаритных вещей</label><br>
                     <input type="checkbox" name="view" id="checkbox2" class="checkbox"> <label
                        for="checkbox2">Транспортировка небольших собак и котов</label><br>
                     <input type="checkbox" name="view" id="checkbox3" class="checkbox"><label
                        for="checkbox3">Транспортировка больших собак</label>
                  </div>
               </div>
               <div class="fields__remarks">
                  <textarea class="form-input" placeholder="Замечания"></textarea>
               </div>
            </div>

            <div class="buttons-form flex">
               <div class="outerbutton-yellow ">
                  <div class="innerbutton-yellow animals-buttons__home">
                     <button class="button">
                        <a href="#"><b>Отправить</b></a>
                     </button>
                  </div>
               </div>
               <div class="outerbutton-white animals-buttons__overexposure">
                  <div class="innerbutton-white">
                     <button class="button" disabled>
                        <a href="#"><b>Отмена</b></a>
                     </button>
                  </div>
               </div>
            </div>
         </form>
      </div>

   </div>
</body>

</html>
